{% for article in articles%}
<div class="modal" id="news-{{article.articleid}}">
  <div class="modal-header">
    <div class="modal-header__left">
      <div class="small-text">
        <div>
          <span class="logo"
            ><img
              src="{{article.logo}}"
              style="height: 40px; margin-right: 10px"
          /></span>
          <span class="category">{{article.category}}</span>
        </div>
        <div>
          <span class="reporter">{{article.reporter}}</span>
          <span class="time">{{article.publication_time}}</span>
        </div>
      </div>
      <div class="title">{{article.title}}</div>
      <a href="{{article.link}}" target="_blank"
        ><button class="link-button">본문 링크</button></a
      >
    </div>
    <div class="modal-header__right">
      <div class="thumbnail">
        <img
          src="{{article.thumbnail}}"
          style="width:280px; height:260px object-fit:cover; border-radius:10px; box-shadow: 5px 5px 20px -5px gray;"
        />
      </div>
    </div>
    <button data-close-button class="close-button">&times;</button>
  </div>
  <div class="modal-body">
    <div class="crawling-time">분석 시간 : {{article.crawling_time}}</div>
    <div data-result class="modal-score">
      <div class="modal-num">
        <span>{{article.result|floatformat:"0"}}</span><span>/100</span>
      </div>
      <div class="modal-text"></div>
    </div>
    <div class="modal-img">
      <h3>&#60;뉴스 키워드&#62;</h3>
      <img
        src="/static/media/article/wcimg{{article.articleid}}.png"
        style="
          max-height: 400px;
          border-radius: 10px;
          margin-right:-100px;
        "
      />
      
    </div>
    </div>
  </div>
  {% endfor %}
</div>
